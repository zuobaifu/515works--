<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="打砖块.css">
    <title>打砖块</title>
    
</head>
<body>
    <div id="background">
        <audio id="music"  autoplay="autoplay" loop="loop">       
            <source src="music/1.mp3" type="audio/mpeg" />
            <source src="music/1.mp3" type="audio/ogg" />
        </audio>
        <div id="screen">
            <div id="ball"></div>
            <div id="baffle"></div>
            <div id="brick"></div>
        </div>
        <div id="meun">
            <div id="start">
                <p>开始</p>
            </div>
            <div id="score">

            </div>
            <div id="explain">
                <p>说明：用鼠标操控挡板</p>
                <p>其中当你每次消除一个砖块时</p>
                <p>小球速度就会加快</p>
                <p>小球与挡板碰撞时</p>
                <p>小球，挡板，砖块颜色</p>
                <p>均会随机变化</p>
                <p>祝您游戏愉快</p>
            </div>
            <div class="bottom">
               <p>初次制作</p>
               <p>不喜勿喷</p>
            </div>
        </div>
    </div>

    <script src="打砖块.js"></script>
</body>

</html>
